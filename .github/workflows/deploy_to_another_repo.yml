name: Deploy Files
on:
  push:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Deploy Files
    steps:
      - name: Setup SSH
        uses: MrSquaare/ssh-setup-action@v1
        with:
          host: github.com
          private-key: ${{ ssh-rsa  Generated by Sourcetree on macOS for heshamghalaab-GitHub }}

      - name: Checkout the commit
        uses: actions/checkout@v2

      - name: Deploy
        uses: manzoorwanijk/action-deploy-to-repo@master
        with:
          src_dir: build
          target_owner: heshamghalaab
          target_repo: secondaryRepo
          target_dir: Files
          target_branch: main
          # Optional
          # access_token: ${{ secrets.GITHUB_ACCESS_TOKEN }} # Not needed when using SSH
          cleanup_command: "rm -rf assets/* && rm -f assets/asset-manifest.json"
